<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post - AHKv2 &amp; LLMs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/AHKv2_LLMs/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.0/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/atom-one-dark.min.css">
  <style>
    .post-content {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 32px 60px;
      line-height: 1.7;
    }

    .post-content h1 {
      font-size: 32px;
      margin: 0 0 24px;
      line-height: 1.3;
    }

    .post-content h2 {
      font-size: 24px;
      margin: 32px 0 16px;
      line-height: 1.3;
    }

    .post-content h3 {
      font-size: 20px;
      margin: 24px 0 12px;
      line-height: 1.3;
    }

    .post-content p {
      margin: 0 0 16px;
    }

    .post-content ul,
    .post-content ol {
      margin: 0 0 16px;
      padding-left: 24px;
    }

    .post-content li {
      margin: 8px 0;
    }

    .post-header {
      border-bottom: 1px solid var(--border-subtle);
      padding-bottom: 20px;
      margin-bottom: 32px;
    }

    .post-meta {
      color: var(--text-muted);
      font-size: 14px;
      margin-top: 8px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 24px;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      color: #46d4b2;
    }

    .back-link::before {
      content: "‚Üê ";
    }

    /* Override highlight.js styles to match our theme */
    .post-content pre code.hljs {
      background-color: #10141b;
      padding: 12px 14px;
    }

    .loading {
      text-align: center;
      color: var(--text-muted);
      padding: 60px 20px;
    }
  </style>
</head>
<body>
  <div class="post-content">
    <a href="/AHKv2_LLMs/index.html" class="back-link">Back to Home</a>
    <div id="content" class="loading">Loading post...</div>
  </div>

  <script>
    // Get the post parameter from URL
    const urlParams = new URLSearchParams(window.location.search);
    const postPath = urlParams.get('post');

    if (!postPath) {
      document.getElementById('content').innerHTML = '<p>No post specified.</p>';
    } else {
      // Fetch and render the markdown
      fetch(postPath)
        .then(response => {
          if (!response.ok) throw new Error('Post not found');
          return response.text();
        })
        .then(markdown => {
          // Remove metadata comments from the markdown
          const contentWithoutMetadata = markdown.replace(/\[\/\/\]: # \(.*\)\n?/g, '');

          // Configure marked to use highlight.js
          marked.setOptions({
            highlight: function(code, lang) {
              if (lang && hljs.getLanguage(lang)) {
                return hljs.highlight(code, { language: lang }).value;
              }
              return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
          });

          // Render markdown to HTML
          const html = marked.parse(contentWithoutMetadata);
          document.getElementById('content').innerHTML = html;

          // Update page title if there's an h1
          const h1 = document.querySelector('h1');
          if (h1) {
            document.title = h1.textContent + ' - AHKv2 & LLMs';
          }
        })
        .catch(error => {
          document.getElementById('content').innerHTML =
            '<p>Error loading post: ' + error.message + '</p>';
        });
    }
  </script>
</body>
</html>
