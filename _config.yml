# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage
lang: en

# Change to your timezone › https://zones.arilyn.cc
timezone: America/New_York

# jekyll-seo-tag settings
# ↓ --------------------------

title: AHKv2 & LLMs

tagline: Using AutoHotkey v2 with Coding Agents and LLMs

description: >-
  A practical guide to leveraging AI assistants for AutoHotkey v2 development.
  Learn best practices for using coding agents like GitHub Copilot, ChatGPT, 
  and Claude to write, debug, and optimize AHK v2 scripts.

# Fill in the protocol & hostname for your site.
url: "https://012090120901209.github.io"

github:
  username: 012090120901209

social:
  name: AHKv2_LLMs
  email: 
  links:
    - https://github.com/012090120901209/AHKv2_LLMs

# Site Verification Settings
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

# Web Analytics Settings
analytics:
  google:
    id:
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

# Page views settings
pageviews:
  provider:

# Prefer color scheme setting - force dark mode for grayscale theme
theme_mode: dark

# The CDN endpoint for media resources
cdn:

# the avatar on sidebar
avatar:

# The URL of the site-wide social preview image used in SEO
social_preview_image:

# boolean type, the global switch for TOC in posts
toc: true

comments:
  provider:
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    strict:
    input_position:
    lang:
    reactions_enabled:

# Self-hosted static assets
assets:
  self_host:
    enabled:
    env:

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

paginate: 10

# The base URL of your site
baseurl: "/AHKv2_LLMs"

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
